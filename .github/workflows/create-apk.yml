on:
  push:
    branches:
      - main
      - AR-37-init-back

name: ğŸš€ Build APK on push
jobs:
  web-deploy:
    name: ğŸ‰ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 21.2.0
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ”§ execute expo build
        timeout-minutes: 30
        run: |
          cd front
          yarn install
          eas build --non-interactive --platform android --profile development