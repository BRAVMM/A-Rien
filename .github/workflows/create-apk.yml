on:
  push:
    branches:
      - main
      - AR-44-je-veux-que-lutilisateur-puisse-avoir-un-apk-dans-les-releases-automatiquement

name: 🚀 Build APK on push
jobs:
  web-deploy:
    name: 🎉 Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: install expo-dev-client
        working-directory: ./front
        run: |
          npm install expo-dev-client
          npm install expo-cli

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_CLI_TOKEN }}

      - name: 🔧 execute expo build
        working-directory: ./front
        timeout-minutes: 30
        run: |
          eas build --non-interactive --platform android --profile development

  local-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Release APK
        working-directory: ./front
        run: |
          export ANDROID_HOME=/root/.android/sdk
          eas build --non-interactive --platform android --profile development --local
          mv build-*.apk a-rien.apk

