on:
  push:
    branches:
      - main

name: ðŸš€ Build APK on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ”’ login to expo
        uses: expo/expo-github-action@latest
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_CLI_TOKEN }}

      - name: ðŸ”§ execute expo build
        timeout-minutes: 30
        run: |
          cd front
          eas build --non-interactive --platform android --profile development