on:
  push:
    branches:
      - main
      - AR-37-init-back

name: ğŸš€ Build APK on push
jobs:
  web-deploy:
    name: ğŸ‰ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: install expo-dev-client
        working-directory: ./front
        run: |
          npm install expo-dev-client
          npm install expo-cli

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_CLI_TOKEN }}

      - name: ğŸ”§ execute expo build
        working-directory: ./front
        timeout-minutes: 30
        run: |
          eas build --non-interactive --platform android --profile development